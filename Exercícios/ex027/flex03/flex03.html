<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            height: 250px;
            flex-flow: column wrap;
            background-color: lightsalmon;
        }
        div.item{
            border: 1px solid black;
            background-color: lightblue;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de item A</div>
        <div class="item">Exemplo de item B</div>
        <div class="item">Exemplo de item C</div>
        <div class="item">Exemplo de item D</div>
        <div class="item">Exemplo de item E</div>
        <div class="item">Exemplo de item F</div>
        <div class="item">Exemplo de item G</div>
    </div>
</body>
</html>
