<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="auto"></iframe> para aprender programação
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe
    </p>
</body>
</html>
