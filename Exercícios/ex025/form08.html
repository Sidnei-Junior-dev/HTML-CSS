<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Soma de Números com Output</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        
        <label for="in1">Numero1: </label>
        <input type="number" name="n1" id="in1" min="0" max="50" required
        oninput="ires.innerHTML= Number(in1.value) + Number(in2.value)">

        <p>
            <label for="in2">Numero2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="ires.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <label for="ires">Resultado: </label>
        <output name="res" id="ires">0</output>
    </form>
</body>
</html>
