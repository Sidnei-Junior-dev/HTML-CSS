<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Qual a sua Idade ?</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <p>
            <label for="iano">Qual o ano que você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required
            oninput="calcIdade()">
        </p>

        <label for="iidade">Você tem ou fará: </label>
        <output id="iidade">0</output>
    </form>

    <script>
        function calcIdade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML= Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
