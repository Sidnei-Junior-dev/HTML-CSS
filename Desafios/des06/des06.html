<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse em cima dos termos para descobrir qual é a tag utilizada!</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abb></li>
        <li><abbr title="Use a tag &lt;h1,h2...h6&gt;">Títulos</abb></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abb></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abb></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abb></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abb></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
